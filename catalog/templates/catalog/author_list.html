{% extends "base_generic.html" %}

{% block content %}

    <h1>List of Book Authors</h1>

    {% if author_list %}
        <ul>
        {% for author in author_list %}
            <li><a href="{{author.get_absolute_url}}">{{author.last_name}} {{author.first_name}}</a></li>
        {% endfor %}
      </ul>
    {% else %}
        <p>There are no Authors yet </p>
    {% endif %}
{% endblock %}
